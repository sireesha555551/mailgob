<div class="feedback">
  <a class="feedback-link" (click)="onClickFeedback($event)">Feedback</a>
</div>
<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal bd-view-stats-model" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
      <div class="modal-header">
        <h4>Feedbacks</h4>
      </div>      
      <div class="modal-body">
        <div class="form-group">
          <label for="">Subject</label>
        <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Message</label>
          <textarea name="" id="" cols="30" class="form-control text-area" rows="6"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary pull-right" (click)="onCloseHandled()" >Close</button>
        <button type="submit" class="btn btn-primary pull-right m-r-1">Submit</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal !-->
